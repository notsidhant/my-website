<head>

    <title>Sidhant Singh Manral | Portfolio</title>

    <style>
        body{
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 60px;
            font-size:18px;
        }
        nav a{
            color:#fff;
            text-decoration:none;
            margin:0 12px;
            font-weight:500;
            transition:0.3s;
        }
        nav a:hover{
            color:#ffd700;
            transform: scale(1.1);
        }
        nav .logo{
            font-size:26px;
            font-weight:700;
        }

        /* HERO SECTION */
        .hero{
            height:80vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
        }
        .hero h1{
            font-size:48px;
            letter-spacing:1px;
            font-weight:700;
        }
        .hero p{
            font-size:20px;
            opacity:0.9;
        }

        /* BUTTON */
        .btn{
            margin-top:20px;
            padding:12px 28px;
            background:white;
            color:#2575fc;
            border-radius:30px;
            font-size:18px;
            font-weight:600;
            text-decoration:none;
            transition:0.4s;
        }
        .btn:hover{
            background:#ffd700;
            color:black;
            box-shadow:0 0 15px #fff;
            transform: scale(1.05);
        }

    </style>
</head>
